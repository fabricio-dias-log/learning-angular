<h1>Diretivas Estruturais</h1>

<!-- ngIf -->

<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>
<hr>

<p *ngIf="conditionClick">
  True
</p>
<p *ngIf="!conditionClick">
  False
</p>

<button (click)="handleClick()">Clicar</button>
<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="handleClickEventList(i)"> [{{i}}] - {{ item.nome }}, idade {{item.idade}} anos;</li>
</ul>

<button (click)="handleClickAddList()">Add</button>
<hr>

<input type="text" [(ngModel)]="nome" name="Nome" id="nome">
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'Fabricio'">
    Fabricio
  </p>
  <p *ngSwitchCase="'José'">
    José
  </p>
  <p *ngSwitchDefault>
    Nenhum encontrado
  </p>
</div>
<hr>
