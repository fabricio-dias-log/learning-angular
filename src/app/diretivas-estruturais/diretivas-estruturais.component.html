<h1>Diretivas Estruturais</h1>

<!-- ngIf -->

<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>
<hr>

<p *ngIf="conditionClick">
  True
</p>
<p *ngIf="!conditionClick">
  False
</p>

<button (click)="handleClick()">Clicar</button>
<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="handleClickEventList(i)"> [{{i}}] - {{ item.nome }}, idade {{item.idade}} anos;</li>
</ul>

<button (click)="handleClickAddList()">Add</button>
